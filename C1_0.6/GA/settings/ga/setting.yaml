#kich thuoc quan the  va so luong vong lap
SIZE_POPULATION: 100
CONDITION_STOP: 30

populationInit: 'log/ga/population0.txt'
#khoitao
n: 4 #gia tri khoi tao cua so model con cua ensemble trong khoang [2,n]
nmax: 10 #gia tri lon nhat cua n

pi: 0.95 #khoi tao ngau nhien 
psm: 0.05 #khoi tao theo xac xuat sigma

pmx: 0.2 #xac xuat dot bien theo kinh nghiem
pmi: 0.3 #xac xuat dot bien ngau nhien 1 điểm 
pmi2: 0.5 #xac xuat dot biến nhiều điểm

# lai ghep dot bien
pm: 0.2 #xac xuat dot bien
pc: 0.6 #xac xuat lai ghep

#xac lai ghep cho ssa 
pc1p: 0.6 #xac xuat lai 1 diem cat
pc2p: 0.4 #xac xuat lai 2 diem cat

#lai ghep cho n
pBLX: 0.3 #xac xuat dung BLX
pAMOX: 0.7 #xac xuat dung BLOX 

sigma: 2 #phuong sai khi dot bien n vs gauss
selection: 0.7 # chon loc % so ca the tot nhat
